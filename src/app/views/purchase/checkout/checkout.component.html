<div class="container">
  <div class="py-5 text-center">
    <h2 class="text-primary">Checkout form</h2>
  </div>
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        <span class="badge badge-secondary badge-pill">{{products?.length}}</span>
      </h4>
      <ul class="list-group mb-3 sticky-top">
        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of products">
          <div >
            <h6 class="my-0">{{product.name}}</h6>
            <small class="text-muted">{{product.sku}}</small>
          </div>
          <span class="text-muted">{{product.unitPrice}}</span>
        </li>

        <li class="list-group-item d-flex justify-content-between">
          <span>Total (MAD)</span>
          <strong>{{totalPrice}}</strong>
        </li>
      </ul>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Billing address</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Email</label>
            <input type="text" class="form-control" id="firstName" [value]="user?.email" disabled>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" (click)="onValidate()">Checkout</button>
      </form>
    </div>
  </div>

</div>
