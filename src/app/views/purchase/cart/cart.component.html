<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
      <th style="width:50%">Produit</th>
      <th style="width:10%">Prix</th>
      <th style="width:8%">Quantit√©</th>
      <th style="width:22%" class="text-center"></th>
      <th style="width:10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
          <div class="col-sm-10">
            <h4 class="nomargin">{{product?.name}}</h4>
            <p>{{product?.sku}}</p>
          </div>
        </div>
      </td>
      <td data-th="Price">{{product?.unitPrice | currency: 'MAD'}}</td>
      <td data-th="Quantity">
        <input type="number" class="form-control text-center" (change)="calculatePrice($event)">
      </td>

      <td data-th="Subtotal" class="text-center"></td>
      <td class="actions" data-th="">
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong>Total 54555.99</strong></td>
    </tr>
    <tr>
      <td><a routerLink="/products" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continuer vos achats</a></td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center"><strong>Total {{totalPrice | currency: 'MAD'}}</strong></td>
      <td><a class="btn btn-success btn-block" (click)="addToBasket()">Ajouter au panier <i class="fa fa-angle-right"></i></a></td>
    </tr>
    </tfoot>
  </table>
</div>
